<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Info Website</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Your CSS styles */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1976D2;
            padding: 10px 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        ul {
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #select1,
        #select2,
        #search-input {
            border: none;
            padding: 8px;
            font-size: 14px;
            border-radius: 4px;
            background-color: #ffffff;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        #search-icon {
            padding: 8px;
            background-color: #e0e0e0;
            border-radius: 4px;
            color: #757575;
            cursor: pointer;
        }
        .btn {
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            background-color: #45a049;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        blockquote {
            margin: 20px 0;
            padding: 10px 20px;
            border-left: 4px solid #4CAF50;
            background-color: #f2f2f2;
        }
        blockquote p {
            margin: 0;
            font-style: italic;
        }
        .book-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .book-image {
            max-width: 100px;
            margin-right: 20px;
        }
        .book-name {
            font-size: 18px;
        }
        /* Additional styles for new sections */
        section {
            padding: 20px;
            background-color: #f7f7f7;
            margin-top: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .featured-books {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .book-container {
            flex: 0 0 calc(33.33% - 20px);
            text-align: center;
            background-color: white;
            padding: 20px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .book-image {
            max-width: 100px;
            margin: 0 auto 10px;
        }
        .book-name {
            font-size: 18px;
            margin: 0;
        }
        #contact {
            padding: 20px;
            background-color: #f7f7f7;
            margin-top: 20px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .contact-form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        textarea {
            resize: vertical;
        }
        .btn {
            padding: 10px 20px;
            background-color: #1976D2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #1565C0;
        }
    </style>
</head>
<body>
    <header>
        <i class="fas fa-book"></i>
        <span>BookHub</span>
    </header>
    <nav class="Navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="books.html">Books</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
        <div style="display: flex;">
            <input id="search-input" type="text" placeholder="Search">
            <i id="search-icon" class="fas fa-search"></i>
        </div>
        <ul>
            <li><a class="btn" href="#">Log In</a></li>
            <li><a class="btn" href="#">Sign Up</a></li>
        </ul>
    </nav>
    <section id="contact">
        <h2 class="section-title">Contact Us - BookHub</h2>
        <div class="contact-form">
            <p>We'd love to hear from you! Fill out the form below to get in contact with us.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <button class="btn" type="submit">Send Message</button>
            </form>
        </div>
    </section>
</body>
</html>
